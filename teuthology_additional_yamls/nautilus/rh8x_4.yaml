      tags: zap,epel,hostname,lvm,partition,secondary-nic,packages,repos
  install:
   ceph:
    log-whitelist:
      - WRN
      - wrn
    fs: xfs
    rhbuild: '4.0'
    #conf:
    #  global:
    #    cluster network: 172.20.20.0/24
  ceph_ansible:
    rhbuild: '4.0'
